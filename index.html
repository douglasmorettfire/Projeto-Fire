<body>

<div class="box">

  <div style="text-align:center; margin-bottom:12px;">
    <div style="font-size:28px; font-weight:bold;">Projeto Fire üî•</div>

  <h1>Calculadora de Precifica√ß√£o</h1>

  <label>Custo do produto (R$)</label>
  <input id="cost" type="number" step="0.01" placeholder="Ex: 10" />

  <label>Plano no iFood</label>
  <select id="plan">
    <option value="0.15">B√°sico (15%)</option>

  </select>

<script>
function roundPsychological(value) {
  const endings = [4.9, 6.9, 9.9];
  const base = Math.floor(value / 10) * 10;

  let candidates = [];

  for (let offset = -10; offset <= 10; offset += 10) {
    endings.forEach(e => {
      candidates.push(base + offset + e);
    });
  }

  let closest = candidates[0];

  candidates.forEach(c => {
    if (c > 0 && Math.abs(c - value) < Math.abs(closest - value)) {
      closest = c;
    }
  });

  return Number(closest.toFixed(2));
}

function calculate() {
  const cost = parseFloat(document.getElementById("cost").value);
  const tax = parseFloat(document.getElementById("plan").value);

  if (!cost || cost <= 0) {
    alert("Informe um custo v√°lido.");
    return;
  }

  const rawStore = cost * 2.5;
  const storePrice = roundPsychological(rawStore);
  const storeProfit = storePrice - cost;
  const storeMarkup = storePrice / cost;
  const storeCMV = (cost / storePrice) * 100;

  const rawIfood = storePrice / (1 - tax);
  const ifoodPrice = roundPsychological(rawIfood);
  const ifoodProfit = (ifoodPrice * (1 - tax)) - cost;
  const ifoodMarkup = ifoodPrice / cost;
  const ifoodCMV = (cost / ifoodPrice) * 100;

  document.getElementById("storePrice").innerText =
    "R$ " + storePrice.toFixed(2);

  document.getElementById("storeMarkup").innerText =
    "‚Ä¢ Markup: " + storeMarkup.toFixed(2) + "x";

  document.getElementById("storeCMV").innerText =
    "‚Ä¢ CMV: " + storeCMV.toFixed(1) + "%";

  document.getElementById("storeProfit").innerText =
    "‚Ä¢ Lucro: R$ " + storeProfit.toFixed(2);

  document.getElementById("ifoodPrice").innerText =
    "R$ " + ifoodPrice.toFixed(2);

  document.getElementById("ifoodMarkup").innerText =
    "‚Ä¢ Markup: " + ifoodMarkup.toFixed(2) + "x";

  document.getElementById("ifoodCMV").innerText =
    "‚Ä¢ CMV: " + ifoodCMV.toFixed(1) + "%";

  document.getElementById("ifoodProfit").innerText =
    "‚Ä¢ Lucro: R$ " + ifoodProfit.toFixed(2);

  document.getElementById("ifoodTax").innerText =
    "‚Ä¢ Taxa iFood considerada: " + (tax * 100).toFixed(0) + "%";

  document.getElementById("results").style.display = "block";
}
</script>
